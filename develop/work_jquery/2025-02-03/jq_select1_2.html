<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/js/jquery.js"></script>
    <script>
        $(function() {
            // 전체("*") 스타일에(.css) 테두리 적용
            // $("*").css("border","1px solid aqua");

            // .css().css() => 2개 이상 스타일 적용용
            $("#tit").css("background-color","#ff0").css("border","2px solid #f12");
        }) 
    </script>
</head>

<body>
    <h1>제이쿼리</h1>
    <h2 id="tit">선택자</h2>
    <h3>직접 선택자</h3>
</body>

</html>
