<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/js/jquery.js"></script>
    <script>
        $(function () {
            // div 는 글자색 적용 안됨됨
            // $("#wrap").css("color","#f00");

            // a 요소 4개 적용
            // $("#wrap a").css("color","#f00");
            
            // a요소이면서 target 속성이 있는 것
            //$("#wrap a[target]").css("color","#f00");

            // href^=https : href 속성에서 https로 시작하는 것
            //$("#wrap a[href^=https]").css("color","#0f0");

            // href$=net : href 속성에서 net으로 끝나는 것 (띄어쓰기 주의, 붙여서 써야함)
            // $("#wrap a[href$=net]").css("color","yellow");

            // href*=google : href 속성에서 google을 포함하는 것것
            $("#wrap a[href*=google]").css("color","cyan");

            // #member_f:text : 해당 아이디에 type이 text 인 것
            $("#member_f :text").css("background-color","#f00");
            // #member_f:text : 해당 아이디에 type이 password 인 것
            $("#member_f :password").css("background-color","#f00");
        });
    </script>
</head>

<body>
    <div id="wrap">
        <p><a href="http://easyspub.co.kr" target="_blank">Easyspub</a></p>
        <p><a href="https://naver.com">Naver</a></p>
        <p><a href="http://google.co.kr">Google</a></p>
        <p><a href="http://daum.net">Daum</a></p>
    </div>

    <!-- get 방식, 이동하는곳은 없음 -->
    <form action="#" method="get" id="member_f">
        <p>
            <label for="user_id">id</label>
            <input type="text" name="user_id" id="user_id">
            <br>
            <label for="user_pw">pw</label>
            <input type="password" name="user_pw" id="user_pw">
        </p>
    </form>

</body>

</html>
