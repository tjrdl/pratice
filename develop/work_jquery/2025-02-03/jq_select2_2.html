<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/js/jquery.js"></script>
    <script>
        $(function () {
            // 홀수 항목 선택
            $("#menu li:even").css({"background":"#ff0"});
            
            // 짝수 항목 선택
            $("#menu li:odd").css({"background":"cyan"});
        })
    </script>
</head>

<body>
    <h1>탐색 선택자</h1>
    <ul id="menu">
        <li>내용1</li>
        <li>내용2</li>
        <li>내용3</li>
        <li>내용4</li>
    </ul>
</body>

</html>
