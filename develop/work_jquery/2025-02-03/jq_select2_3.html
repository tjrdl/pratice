<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/js/jquery.js"></script>
    <script>
        $(function () {
            // index 0: 내용 1, index 1: 내용2, index 2: 내용 3
            $("#menu li").eq(2).css("background-color","cyan");

            // lt(2) : index 2보다 작은것
            $("#menu li:lt(2)").css("background-color","yellow");
            
            // gt(2) : index 2보다 큰 것
            $("#menu li:gt(2)").css("background-color","purple");
            
        })
    </script>
</head>

<body>
    <h1>탐색 선택자</h1>
    <ul id="menu">
        <li>내용1</li>
        <li>내용2</li>
        <li>내용3</li>
        <li>내용4</li>
    </ul>
</body>

</html>
