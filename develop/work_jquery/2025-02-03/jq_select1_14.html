<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/js/jquery.js"></script>
    <script>
        $(function () {
            // parents() : 해당 선택자의 모든 상위요소에 적용
            $(".txt1").parents().css("border","2px dashed black").css("width","fit-content");
            
            // 해당 선택자의 모든 상위요소 중 div에만 적용
            $(".txt2").parents("div").css("border","2px solid cyan").css("width","fit-content");

        })
    </script>
</head>

<body>
    <div id="wrap">
        <h1 class="title">선택자</h1>
        <section>
            <div>
                <p class="txt1">content</p>
            </div>
        </section>        
        <section>
            <div>
                <p class="txt2">content</p>
            </div>
        </section>        
    </div>
</body>

</html>
