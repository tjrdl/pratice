<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/js/jquery.js"></script>
    <script>
        $(function () {
            // nth-child(1) : li 요소에서 첫번재 요소
            $("#menu1 li:nth-child(1)").css("background-color","yellow");
            
            // nth-child(2) : li 요소에서 짝수번째 요소
            $("#menu1 li:nth-child(2n)").css("border","3px dotted red");
            
            // nth-last-child(1) : li 요소에서 뒤에서 첫번째 요소 (0번째 요소는 없다)
            $("#menu2 li:nth-last-child(1)").css("border","3px dotted red");
            $("#menu2 li:nth-last-child(4)").css("border","3px dotted red");
            
            
            $("#menu3").css("background-color","purple");
        })
    </script>
</head>

<body>
    <h1>탐색 선택자</h1>
    <ul id="menu1">
        <li>내용1-1</li>
        <li>내용1-2</li>
        <li>내용1-3</li>
        <li>내용1-4</li>
    </ul>
    <ul id="menu2">
        <li>내용2-1</li>
        <li>내용2-2</li>
        <li>내용2-3</li>
        <li>내용2-4</li>
    </ul>
    <ul id="menu3">
        <li>내용3-1</li>
        <li>내용3-2</li>
        <li>내용3-3</li>
        <li>내용3-4</li>
    </ul>
 
</body>

</html>
