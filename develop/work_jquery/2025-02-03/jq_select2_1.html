<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/js/jquery.js"></script>
    <script>
        $(function () {
            
            // $("#menu li").css({"background":"#ff0"});

            // first : 첫번째 li 선택
            $("#menu li:first").css({"background":"#ff0"});
            
            // last : 마지막 li 선택택
            $("#menu li:last").css({"background":"#ff0"});

            // 홀수 항목 선택
            $("#menu li:even").css({"background":"#ff0"});
            
            // 짝수 항목 선택
            $("#menu li:odd").css({"background":"cyan"});

            // index 0: 내용 1, index 1: 내용2, index 2: 내용 3
            $("#menu li").eq(2).css("background-color","cyan");

            // lt(2) : index 2보다 작은것
            $("#menu li:lt(2)").css("background-color","yellow");
            
            // gt(2) : index 2보다 큰 것
            $("#menu li:gt(2)").css("background-color","purple");

             // li 무리에서 첫번째 요소
             $("li:first-of-type").css("background-color","#ff0");
            
            // li 무리에서 마지막 요소
            $("li:last-of-type").css("background-color","#f00");

             // nth-child(1) : li 요소에서 첫번재 요소
             $("#menu1 li:nth-child(1)").css("background-color","yellow");
            
            // nth-child(2) : li 요소에서 짝수번째 요소
            $("#menu1 li:nth-child(2n)").css("border","3px dotted red");
            
            // nth-last-child(1) : li 요소에서 뒤에서 첫번째 요소 (0번째 요소는 없다)
            $("#menu2 li:nth-last-child(1)").css("border","3px dotted red");
            $("#menu2 li:nth-last-child(4)").css("border","3px dotted red");

            // slic(1,3) : index 1번에서 3번 앞까지 선택
            $("li").slice(1,3).css("background-color","purple");
            
            // li 요소가 하나일때만 선택
            $("li:only-child").css("background-color","yellow");
        })
    </script>
</head>

<body>
    <h1>탐색 선택자</h1>
    <ul id="menu">
        <li>내용1</li>
        <li>내용2</li>
        <li>내용3</li>
        <li>내용4</li>
    </ul>
</body>

</html>
