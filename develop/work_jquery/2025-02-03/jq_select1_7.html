<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
    <script src="/js/jquery.js"></script>
    <script>
        $(function() {

            $("#list_1").parent().css("border","2px dashed #f00").css("width","fit-content");
        }); 
    </script>
</head>

<body>

                <li>list1-2</li>

        </li>
        <li>list2</li>
        <li>list3</li>
    </ul>
</body>

</html>
