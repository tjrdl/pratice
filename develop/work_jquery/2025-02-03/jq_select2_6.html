<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/js/jquery.js"></script>
    <script>
        $(function () {
            // slic(1,3) : index 1번에서 3번 앞까지 선택
            $("li").slice(1,3).css("background-color","purple");
            
            // li 요소가 하나일때만 선택
            $("li:only-child").css("background-color","yellow");
        })
    </script>
</head>

<body>
    <h1>탐색 선택자</h1>
    <ul id="menu1">
        <li>내용1-1</li>
        <li>내용1-2</li>
        <li>내용1-3</li>
        <li>내용1-4</li>
    </ul>
    <ul id="menu2">
        <li>내용2-1</li>

    </ul>

 
</body>

</html>
