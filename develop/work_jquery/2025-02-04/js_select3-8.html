<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/js/jquery.js"></script>
    <style>
        *{margin: 0; padding: 0;}
        #wrap {
            height: 5000px;
            padding-top: 2000px;
        }
    </style>
    <script>
        $(function() {
            // offset().top : 수직으로 위에서 떨어진 간격
           var topNum = $("h1").offset().top;
           console.log(topNum);
        })
    </script>
</head>
<body>
    <div id="wrap">
       <h1>위치 메소드</h1>
    </div>
    
</body>
</html>
