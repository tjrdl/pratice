<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/js/jquery.js"></script>
    <script>
        $(function () {
            // 마우스 올렸을 때
            $(".btn1").on({
                "mouseover": function () {
                    $(".txt1").css({ "background-color": "yellow" });
                },
                // 마우스 벗어났을 때
                "mouseout": function () {
                    $(".txt1").css({ "background-color": "blue" })
                },

            },
            );

            // 마우스 올렸을 때 벗어났을 때
            $(".btn2").hover(function() {
                $(".txt2").css({"background-color":"aqua"});
            },
        function(){
            $(".txt2").css({"background":"none"});
        })
        });



    </script>
</head>

<body>
    <p>
        <button class="btn1">Mouse Over / Mouse Out</button>
    </p>
    <p class="txt1">content1</p>
    <p>
        <button class="btn2">Hover</button>
    </p>
    <p class="txt2">content2</p>
</body>

</html>
