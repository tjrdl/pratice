<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/js/jquery.js"></script>

    <script>
        $(function () {

            // text1 -> content1 변경
            $(".wrap_1 p:first").text("content1");
            
            // active -> on 으로 변경
            $(".wrap_1 p.active").removeClass("active").addClass("on");
            
            // # -> http://www.naver.com 로 변경
            $(".wrap_1 p:eq(2) a").attr("href","http://www.naver.com");
            
            // Hello -> Korea로 변경
            $(".wrap_1 p:eq(3) input").val("Korea");
            
            // 내용 5 다음에 태그 추가
            $(".wrap_2 p:first").after("<p>After add</p>");
            
            // 내용 5 이전에 태그 추가
            $(".wrap_2 p:first").before("<p>Before add</p>");
            
            // div 요소 삭제
            // $(".wrap_3 p").unwrap();
            
            // div 요소 삭제 후 strong 으로 감싼다.
            $(".wrap_3 p").unwrap().wrapInner("<strong/>");
        });
    </script>
</head>

<body>
    <div class="wrap_1">
        <p>text1</p>
        <p class="active">내용2</p>
        <p><a href="#">naver</a></p>
        <p><input type="text" value="hello"></p>
    </div>
    <div class="wrap_2">
        <p>내용5</p>
        <p>내용6</p>
    </div>
    <div class="wrap_3">
        <p>내용7</p>
        <p>내용8</p>
    </div>
</body>

</html>
