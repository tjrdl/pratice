<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/js/jquery.js"></script>
    
    <script>
        $(function() {
            // wrap아이디 p태그의 2번째 인덱스 다음(after)에 태그(p) 추가
            $("#wrap p:eq(2)").after("<p>After</p>");
            
            // after 메소드와 위치를 반대로 태그 추가
            $("<p>After</p>").insertAfter("#wrap p:eq(1)");

            // 인덱스 1번 위치 이전에 추가
            $("#wrap p:eq(1)").before("<p>Before</p>");
            
            // before 메소드와 위치를 반대로 태그 추가
            $("<p>InsertBefore</p>").insertBefore("#wrap p:eq()");


        })
    </script>
</head>
<body>
    <div id="wrap">
        <p>내용1</p>
        <p>내용2</p>
        <p>내용3</p>
    </div>
    
</body>
</html>
