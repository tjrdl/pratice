<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/js/jquery.js"></script>
    <script>
        $(function () {
            $(".btn1").click(function () {
                var btn1 = ".btn1";
                // alert("클릭1");

                // 상위요소의 동생 요소에 스타일 적용
                $(btn1).parent().next().css({ "color": "red" });
            });

            // on 메소드 : 하나의 이벤트도 등록 가능
            $(".btn2").on({
                // "mouseover":function() {
                //     alert("over");
                // }


                // focus : 선택될 때 이벤트 발생
                "mouseover focus": function () {
                    //alert("over");
                    $(".btn2").parent().next().css({ "color": "lightgreen" });
                },
                

                // blur : 선택이 벗어날 때 이벤트 발생
                "mouseout blur": function () {
                    // alert("blur");
                    $(".btn2").parent().next().css({ "color": "cyan" });

                }

                


            });



        });


    </script>
</head>

<body>
    <p>
        <button class="btn1">@# => button1</button>
    </p>
    <p>내용1</p>
    <p>
        <button class="btn2">@# => button2</button>
    </p>
    <p>내용2</p>
</body>

</html>
