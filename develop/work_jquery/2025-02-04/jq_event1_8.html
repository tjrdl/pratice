<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/js/jquery.js"></script>
    <script>
        $(function () {
            // mousemove : 마우스 이동시 발생하는 이벤트
            $(document).on("mousemove",function(e){
                // alert("move!");

                // pageX : x 좌표, pageY : y 좌표
                $(".posX").text(e.pageX);
                $(".posY").text(e.pageY);

            })
            
        
        
        
        
        
        });



    </script>
</head>

<body>
    <h1>mousemove</h1>
    <p>
        X : <span class="posX">0</span>
        px
    </p>
    <h1>mousemove</h1>
    <p>
        Y : <span class="posY">0</span>
        px
    </p>
</body>

</html>
