<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/js/jquery.js"></script>
    <script>
        $(function () {
            $(".btn1").on("click", function (e) {
                // 기본 이벤트를 막는다. (a 링크 이동 작동 X)
                e.preventDefault();
                $(".txt1").css({ "background-color": "#ff0" });
            });

            $(".btn2").on("click", function (e) {
                $(".txt2").css({ "background-color": "green" });
                return false;
            })
            $(".btn3").on("dblclick", function (e) {
                $(".txt3").css({ "background-color": "cyan" });
                return false;
            })

        });


    </script>
</head>

<body>
    <p><a href="http://www.easyspub.co.kr" class="btn1">button1</a></p>
    <p class="txt1">content1</p>
    <p><a href="http://www.easyspub.co.kr" class="btn2">button2</a></p>
    <p class="txt2">content2</p>
    <p><button class="btn3">button3</button></p>
    <p class="txt3">content3</p>
</body>

</html>
