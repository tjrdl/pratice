<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/js/jquery.js"></script>
    <script>
        $(function () {
            // 영역 안에서 하위 요소를 벗어나면 이벤트 발생
            $("#box_1").on("mouseout",function() {
            $("#box_1").css({"background-color":"yellow"});
        });
            // 영역 안에서 하위 요소를 벗어나면 이벤트가 발생하지 않고, 영역을 벗어나야 발생한다.
            $("#box_2").on("mouseleave",function() {
            $("#box_2").css({"background-color":"yellow"});
        });
        
        });



    </script>
</head>

<body>
    <h1>mouseout</h1>
    <div id="box_1">
        <p><a href="#">content1</a></p>
        <p><a href="#">content2</a></p>
        <p><a href="#">content3</a></p>
        
    </div>  
    <h1>mouesleave</h1>
    <div id="box_2">
        <p><a href="#">content4</a></p>
        <p><a href="#">content5</a></p>
        <p><a href="#">content6</a></p>
    </div>  
</body>

</html>
