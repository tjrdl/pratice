<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const arr = [1,2,3];
        //console.log(arr); //(3) [1,2,3]
        console.log(...arr);  // 1 2 3

        // 배열을 연결하며 배열 객체로 추가
        const num1=[10,20,30,arr];

        console.log(num1);
        // 배열을 연결하며 배열 원소로 추가
        const num2=[10,20,30,...arr];
        console.log(num2);

        // 배열 중간에 추가
        const num3=[10,20,...arr,30];
        console.log(num3);

        // 배열객체 복사
        const num4=[arr];
        console.log(num4);
    </script>
</head>
<body>
    
</body>
</html>
