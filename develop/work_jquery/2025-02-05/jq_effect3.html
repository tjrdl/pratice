<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/work_jquery/js/jquery.js"></script>
    <style>
        p {width: 110px; text-align:center;}
        .txt1{background-color: aqua;}
        .txt2{background-color: pink;}
        .txt3{background-color: orange;}
        .txt4{background-color: green;}
        .txt5{background-color: gold;}
    </style>
    <script>
        $(function () {
            $(".txt1").animate({marginLeft:"300px"},1000);
            // dealy(3000) : 3초 후 움직임
            $(".txt2").delay(3000).animate({marginLeft:"300px"},1000,);

            $(".btn1").on("click",moveElement);
            function moveElement() {
                $(".txt3").animate({marginLeft:"+=50px"},800);
                $(".txt4").animate({marginLeft:"+=50px"},800);
                // stop() : 애니메이션 종료
                $(".txt4").stop()
                $(".txt5").animate({marginLeft:"+=50px"},800);
                //stop(true,true) : 애니메이션 없이 순간 이동
                $(".txt5").stop(true,true);
            }
        });
    </script>
</head>

<body>
   <p class="txt1">effect1</p>
   <p class="txt2">effect2<br>delay(3000)</p>
   <p><button class="btn1">50px move</button></p>
   <p class="txt3">effect3</p>
   <p class="txt4">effect4<br>stop()</p>
   <p class="txt5">effect5<br>stop(true,true)</p>
</body>

</html>
