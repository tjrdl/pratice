<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/work_jquery/js/jquery.js"></script>
    <style>
        * {
            margin: 0;
        }

        .txt1,
        .txt2 {
            background-color: aqua;
            width: fit-content;
            text-align: center;
        }

        .txt2 {
            background-color: orange;
        }
    </style>
    <script>
        $(function () {
            $(".txt1").animate({ marginLeft: "100px" }, 1000)
                      .animate({ marginLeft: "300px" }, 1000)
                      .animate({ marginLeft: "400px" }, 1000);

            $(".txt2").animate({ marginLeft: "100px" }, 1000)
                      .animate({ marginLeft: "300px" }, 1000)
                      .animate({ marginLeft: "400px" }, 1000);
                      // 첫번째 애니메이션 제외하고, 나머지 제거거
            $(".txt2").clearQueue();
        });
    </script>
</head>

<body>
    <p class="txt1">effect1</p>
    <p class="txt2">effect2</p>
</body>

</html>
