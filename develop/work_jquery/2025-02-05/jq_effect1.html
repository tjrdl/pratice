<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/work_jquery/js/jquery.js"></script>
    <style>
        .content {
            width: 400px;
            background-color: #eee;
        }
    </style>
    <script>
        $(function () {
            $(".btn2").hide();
            $(".btn1").on("click", function () {
                // sliedeUp(1000,"linear"~) : 1초동안 위로 일정한 속도로 접힘
                // function() : 콜백함수(실행 후 호출)
                $(".box").slideUp(1000, "linear", function () {
                    // alert("dddddd");
                    $(".btn1").hide();
                    $(".btn2").show();

                });
            });
            $(".btn2").on("click", function () {

                // fadeIn(1000,"swing"~) : 1초동안 위로 시작, 끝은 느리게, 중간은 빠르게 표시된다.
                $(".box").fadeIn(1000, "swing", function () {
                    $(".btn2").hide();
                    $(".btn1").show();

                });

            });
            $(".btn3").on("click", function () {

                // slideToggle : 위로 접거나 아래로 펼쳐짐
                $(".box").slideToggle(1000, "swing",
                );
            });

            $(".btn4").on("click", function () {
                // 빠르게 70% 투명해짐
                $(".box").fadeTo("fast",0.3);
            });

            $(".btn5").on("click", function () {
                // 빠르게 원래대로 돌아옴옴
                $(".box").fadeTo("fast",1);
            });


        });
    </script>
</head>

<body>
    <p>
        <button class="btn1">slideUp</button>
        <button class="btn2">fadeIn</button>
    </p>
    <p>
        <button class="btn3">toggleSlide</button>
    </p>
    <p>
        <button class="btn4">fadeTo(0,3)</button>
        <button class="btn5">fadeTo(1)</button>
    </p>
    <div class="box">
        <div class="content">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolore, nihil, reiciendis cum sint aliquam officiis
            ratione nemo nobis blanditiis soluta atque temporibus expedita sed tempore illum, odio saepe voluptate quos.
        </div>
    </div>
</body>

</html>
