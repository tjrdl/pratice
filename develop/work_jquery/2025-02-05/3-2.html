<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/work_jquery/js/jquery.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #ctx {
            width: 50px;
            height: 50px;
            background-color: yellow;
        }
    </style>
    <script>
        $(function() {
            $("#btn").on("click",function() {
                $("#ctx").animate({marginLeft:"+=50px"},500);
            });

        });
    </script>
</head>

<body>
    <button id="btn">button</button>
    <p id="ctx">내용</p>
</body>

</html>
