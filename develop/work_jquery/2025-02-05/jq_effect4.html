<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/work_jquery/js/jquery.js"></script>
    <style>
        * {
            margin: 0;
        }
        .txt1 {
            background-color: aqua;
            width: fit-content;
            text-align: center;
        }
    </style>
    <script>
        $(function () {
            // 큐에 저장된 순서대로 애니메이션 실행
            $(".txt1").animate({marginLeft:"200px"},1000)
                      .animate({marginTop:"200px"},1000)
                      // queue 이후 애니메이션 취소
                      .queue(function(){
                        // alert("queue run");
                        $(this).css({"background":"red"});
                        // dequeue : queue를 취소
                        $(this).dequeue();
                    })
                    .animate({marginLeft:"0px"},1000)
                    .animate({marginTop:"0px"},1000);
        });
    </script>
</head>

<body>
    <p class="txt1">effect1</p>
</body>

</html>
