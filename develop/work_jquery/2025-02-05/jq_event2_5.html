<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/work_jquery/js/jquery.js"></script>
    <script>
        $(function () {
            $(".menuWrap_1 a").on("click", function () {
                // a 요소 전체 배경색 변경
                // $(".menuWrap_1 a").css({"background-color":"#f0f"});

                // 클릭된 해당 요소만 변경
                $(this).css({ "background-color": "#f0f" });
            });

            $(".menuWrap_2 a").on("click", function () {
                // 해당 객체의 인덱스를 변수로 저장
                var idx = $(".menuWrap_2 a").index(this);
                
                // 인덱스를 클래스 내용에 넣기
                //$(".idxNum").text(idx);
                
                // 해당 인덱스만 배경색 적용
                $(".menuWrap_2 a").eq(idx).css({"background-color":"#ff0"})
            });


        });
    </script>
</head>

<body>
    <h2>$(this)</h2>
    <ul class="menuWrap_1">
        <li><a href="#">menu1</a></li>
        <li><a href="#">menu2</a></li>
        <li><a href="#">menu3</a></li>
    </ul>
    <h2>index()</h2>
    <ul class="menuWrap_2">
        <li><a href="#">menu4</a></li>
        <li><a href="#">menu5</a></li>
        <li><a href="#">menu6</a></li>
    </ul>
    <p class="idxNum"></p>

</body>

</html>
