<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/work_jquery/js/jquery.js"></script>
    <script>
        $(function () {
            // change : 마우스 변경 이벤트
            $("#rel_site").on("change",function(){
                // 해당 객체의 value 값을 내용으로 넣기기
                $(".txt").text($(this).val());
            });

        });
    </script>
</head>

<body>
    <select name="" id="rel_site">
        <option value=""></option>
        <option value="www.google.com">google</option>
        <option value="www.naver.com">naver</option>
        <option value="www.daum.net">daum</option>
    </select>
    <p class="txt"></p>
</body>

</html>
