<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/work_jquery/js/jquery.js"></script>
    <style>
        .txt1 {
            background-color: aqua;
        }

        .txt2 {
            background-color: pink;
        }
    </style>
    <script>
        $(function () {
            // 클릭시 2초동안 애니메이션 동작(왼쪽 마진 500px, 폰트 크기 30px) 후 끝나면 alert 출력
            $(".btn1").on("click", function () {
                $(".txt1").animate({ marginLeft: "500px", fontSize: "30px" }, 2000, "linear", function () {
                    alert("end");
                });
            });
        });
        $(function () {
            // 누를때마다 1초동안 50px씩 누적 이동
            $(".btn2").on("click", function () {
                $(".txt2").animate({ marginLeft:"+=50px"}, 1000);
            });
        });
    </script>
</head>

<body>
    <p>
        <button class="btn1">button1</button>
    </p>
    <span class="txt1">500px move</span>
    <p>
        <button class="btn2">button2</button>
    </p>
    <span class="txt2">each 50px move</span>
</body>

</html>
