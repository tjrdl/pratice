<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>온라인 서점</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        header {
            background-color: #3b5998;
            color: white;
            text-align: center;
            padding: 15px;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #4c70ba;
            padding: 10px 0;
        }

        nav a {
            text-decoration: none;
            color: white;
            margin: 0 15px;
            font-size: 16px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        section {
            display: none; /* 초기에는 숨김 */
            max-width: 800px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        section.active {
            display: block; /* 활성화된 섹션만 보임 */
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #3b5998;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        form input, form button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        form button {
            background-color: #3b5998;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        form button:hover {
            background-color: #4c70ba;
        }
    </style>
    <!-- jQuery 라이브러리 추가 -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>
    <header>
        <h1>온라인 서점</h1>
    </header>
    <nav>
        <a href="#" class="nav-link" data-section="login">로그인</a>
        <a href="#" class="nav-link" data-section="member">회원정보</a>
        <a href="#" class="nav-link" data-section="book">도서 등록 및 수정</a>
        <a href="#" class="nav-link" data-section="search">도서 검색</a>
    </nav>

    <!-- 로그인 -->
    <section id="login" class="active">
        <h2>로그인</h2>
        <form id="loginForm">
            <label for="username">아이디</label>
            <input type="text" id="username" name="username" placeholder="아이디를 입력하세요" required>
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required>
            <button type="submit">로그인</button>
        </form>
    </section>

    <!-- 회원정보 -->
    <section id="member">
        <h2>회원정보</h2>
        <form id="memberForm">
            <label for="name">이름</label>
            <input type="text" id="name" name="name" placeholder="이름을 입력하세요" required>
            <label for="email">이메일</label>
            <input type="email" id="email" name="email" placeholder="이메일을 입력하세요" required>
            <label for="phone">전화번호</label>
            <input type="tel" id="phone" name="phone" placeholder="전화번호를 입력하세요" required>
            <button type="submit">정보 수정</button>
        </form>
    </section>

    <!-- 도서 등록 및 수정 -->
    <section id="book">
        <h2>도서 등록 및 수정</h2>
        <form id="bookForm">
            <label for="book-title">도서 제목</label>
            <input type="text" id="book-title" name="book-title" placeholder="도서 제목을 입력하세요" required>
            <label for="book-author">저자</label>
            <input type="text" id="book-author" name="book-author" placeholder="저자를 입력하세요" required>
            <label for="book-isbn">ISBN</label>
            <input type="text" id="book-isbn" name="book-isbn" placeholder="ISBN을 입력하세요" required>
            <button type="submit">도서 등록</button>
        </form>
    </section>

    <!-- 도서 검색 -->
    <section id="search">
        <h2>도서 검색</h2>
        <form id="searchForm">
            <label for="search-query">검색어</label>
            <input type="text" id="search-query" name="search-query" placeholder="도서 제목 또는 저자를 입력하세요" required>
            <button type="submit">검색</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 온라인 서점</p>
    </footer>

    <script>
        // jQuery로 섹션 전환 구현
        $(document).ready(function () {
            $('.nav-link').click(function (e) {
                // 모든 섹션 숨기기
                $('section').removeClass('active');

                // 클릭한 메뉴에 해당하는 섹션 표시
                const target = $(this).data('section');
                $('#' + target).addClass('active');
            });
        });
    </script>
</body>
</html>
