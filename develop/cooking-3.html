<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>요리 정보 제공 웹사이트</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        header {
            background-color: #ff6b6b;
            color: white;
            text-align: center;
            padding: 15px;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #ff8787;
            padding: 10px 0;
        }

        nav a {
            text-decoration: none;
            color: white;
            margin: 0 15px;
            font-size: 16px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        section {
            display: none; /* 초기에는 모든 섹션 숨김 */
            max-width: 800px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        section.active {
            display: block; /* 활성화된 섹션만 보임 */
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #ff6b6b;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>
    <header>
        <h1>요리 정보 제공 웹사이트</h1>
    </header>
    <nav>
        <a href="#" class="nav-link" data-section="login">로그인</a>
        <a href="#" class="nav-link" data-section="member">회원정보</a>
        <a href="#" class="nav-link" data-section="recipe">요리 등록 및 수정</a>
    </nav>

    <!-- 로그인 섹션 -->
    <section id="login" class="active">
        <h2>로그인</h2>
        <form id="loginForm">
            <label for="username">아이디</label>
            <input type="text" id="username" name="username" placeholder="아이디를 입력하세요" required>
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required>
            <button type="submit">로그인</button>
        </form>
    </section>

    <!-- 회원정보 섹션 -->
    <section id="member">
        <h2>회원정보</h2>
        <form id="memberForm">
            <label for="name">이름</label>
            <input type="text" id="name" name="name" placeholder="이름을 입력하세요" required>
            <label for="email">이메일</label>
            <input type="email" id="email" name="email" placeholder="이메일을 입력하세요" required>
            <label for="phone">전화번호</label>
            <input type="tel" id="phone" name="phone" placeholder="전화번호를 입력하세요" required>
            <button type="submit">정보 수정</button>
        </form>
    </section>

    <!-- 요리 등록 및 수정 섹션 -->
    <section id="recipe">
        <h2>요리 등록 및 수정</h2>
        <form id="recipeForm">
            <label for="recipe-name">요리 이름</label>
            <input type="text" id="recipe-name" name="recipe-name" placeholder="요리 이름을 입력하세요" required>
            <label for="recipe-ingredients">재료</label>
            <textarea id="recipe-ingredients" name="recipe-ingredients" placeholder="재료를 입력하세요" rows="4"></textarea>
            <label for="recipe-steps">조리 방법</label>
            <textarea id="recipe-steps" name="recipe-steps" placeholder="조리 방법을 입력하세요" rows="4"></textarea>
            <button type="submit">요리 등록</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 요리 정보 제공 웹사이트</p>
    </footer>

    <script>
        // jQuery로 섹션 전환 구현
        $(document).ready(function () {
            $('.nav-link').click(function (e) {
                // 모든 섹션 숨기기
                $('section').removeClass('active');

                // 클릭한 메뉴에 해당하는 섹션 표시
                const target = $(this).data('section');
                $('#' + target).addClass('active');
            });
        });
    </script>
</body>
</html>
