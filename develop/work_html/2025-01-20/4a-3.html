<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>중고책 정보</legend>
        <ul>
            <li style="list-style: none;">헌책 상태(하,중,상)
                <input type="range">
            </li>
            <li style="list-style: none;">
                주문갯수(최대10개)
                <!-- type="number"일 경우 min과 max를 다 선언해줘야 사이즈가 자동으로 조정됨"
                     그렇지 않을 경우 style="width"로 사이즈 조정-->
                <input type="number" value="1" min="0" max="10" >
            </li>
            <li style="list-style: none;">
                단체주문(1인당 5개)
                <input type="number" value="5" step="5">
            </li>

        </ul>
    </fieldset>
</body>
</html>
