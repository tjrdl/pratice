<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table border="1">
        <!-- cpation 표 제목 가운데 출력, 아래에서 출력되지 못함-->
        <caption>
            <strong></strong>
            국내에서 자주 사용하는 모던 브라우저
        </caption>
        <tr>
            <th>브라우저</th>
            <td>제조업체</td>
            <td>다운로드</td>
        </tr>
        <tr>
            <th>크롬(Chrome)</th>
            <td>Google</td>
            <td>https://www.google.com/chrome/</td>
            <!-- alt + shift + f 자동 들여쓰기기-->
        </tr>
        <tr>
            <th>파이어폭스(Firefox)</th>
            <td>Mozilla</td>
            <td>https://www.mozilla.org/kor/firefox</td>
            <!-- alt + shift + f 자동 들여쓰기기-->
        </tr>
        <tr>
            <th>엣지(edge)</th>
            <td>Microsoft</td>
            <td>https://www.microsoft.com/ko-kr/windows/microsoft-edge</td>
            <!-- alt + shift + f 자동 들여쓰기기-->
        </tr>
    </table>
</body>

</html>
