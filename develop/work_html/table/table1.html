<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- table: 표 구성, border 기본값 0 -->
    <table border="5">
        <!-- tr: 행 추가 -->
        <tr>
            <!-- 하드코딩 -->
            <!-- th: 제목 셀 -->
            <th>제목셀</th>
            <!-- td: 열 추가-->
            <td>1행 2열</td>
            <td>1행 3열</td>
        </tr>
        <tr>
            <!-- 열모드 단축키 -->
            <th>제목셀</th>
            <td>2행 2열</td>
            <td>2행 3열</td>
        </tr>
    </table>
       
    
       
    
</body>
</html>
