<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>1박 2일일 가족 여행 코드</h1>
    <ul>
        <li>1일차</li>
        <!-- ol: Ordered List, type으로 변환 가능, start로 시작 순서 정함-->
        <!-- Ctrl + Space = 현재 코드에서 사용 가능한 목록 표기 -->
        <ol type="a">
            <li>해녀박물관</li>
            <li>낚시체험</li>
        </ol>
        <li>2일차</li>
        <ol type="i" start="3">
            <li>용눈이오름</li>
            <li>만장굴</li>
            <li>카약체험</li>
        </ol>
    </ul>
</body>
</html>
