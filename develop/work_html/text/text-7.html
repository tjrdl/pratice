<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- abbr: 밑줄이 생기며 설명이 나타남(title), 단독 사용시 효과 없음 -->
    <abbr title="Internet of Things">IoT</abbr><br>
    IoT<br>

    <!-- cite: 이탤릭체 ex)i,em -->
    영화 <cite>"비포선셋"</cite> 중<br>
    영화 "비포선셋" 중<br>
    <br>
    <!-- code: 소스형태로 출력 -->
    <code>function aaa(){}</code><br>
    function aaa(){}<br>
    <br>
    <!-- samll: 작게 표시 -->
    가격: 13,000원<small>(부가세 별도)</small><br>
    가격: 13,000원(부가세 별도)<br>
    <br>
    <!-- sub: 아래 첨자 -->
    물의 화학식은 H<sub>2</sub>O다.<br>
    물의 화학식은 H2O다.<br>
    <br>
    <!-- sup: 윗 첨자-->
    E=mc<sup>2</sup><br>
    E=mc2<br>
    <br>
    <!-- s: 취소선 -->
    <s>34,000원</s> 19,000원<br>
    34,000원 19,000원<br>
    <br>
    <!-- u: 밑줄선 -->
    링크가 아니라 단순히 밑줄을 긋는다면 <u>u태그</u><br>
    링크가 아니라 단순히 밑줄을 긋는다면 u태그<br>
    
</body>
</html>
