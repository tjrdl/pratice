<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Hello</h2> <!--대부분 제목에 사용하는 h1 태그, 숫자가 커질수록 크기가 작아짐-->

    <h3>This is h3</h3> <!-- 1~6까지 가능하며 7의 경우 기본 크기와 같음 -->

    111
    222 <!--태그없이 내용을 적어도 html에 표기는 되나 줄바꿈이 자동으로 이뤄지지 않음-->

    <br> <!--줄바꿈 태그-->

    <hr> <!--수평 줄 태그-->

    <ul style="list-style: none;"> <!-- 순서가 없는 리스트, list-style 구문을 통해 앞에 첨자를 없앨 수 있음 -->
        <li style="display: inline-block;">J</li>
        <li style="display: inline-block;">M</li>
        <li style="display: inline-block;">S</li>
    </ul> 
    <!-- ul>li*2 항목을 2개 가지는 ul 리스트 생성 코드 -->

    <ol type="A"> <!-- 순서가 있는 리스트, type을 통해 순서를 표기하는 방식 변경 가능-->
        <li>1</li>
        <li>2</li>
    </ol >
    <br>
    <hr>
</body>
</html>
