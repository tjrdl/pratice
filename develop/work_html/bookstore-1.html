    <h3>로그인</h3>
    <form action="">

        아이디
        <input type="text" placeholder="아이디를 입력하세요">
        비밀번호
        <input type="password" placeholder="비밀번호를 입력하세요">

    <br>

        <input type="text" placeholder="이름을 입력하세요">

    <h3>도서 등록</h3>

        <input type="text" placeholder="도서 제목목을 입력하세요">

        <input type="text" placeholder="저자을 입력하세요">
        ISBN
        <input type="text" placeholder="ISBN을 입력하세요">

        <input type="submit" value="요리 등록">

    <h3>도서 검색</h3>
    검색어
