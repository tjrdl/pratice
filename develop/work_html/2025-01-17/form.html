<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--method="get or post" : 통신 방식 -->
    <!-- action=~~ 해당 문서로 이동 -->
    <form method="post" action="search.jsp">
        <!-- input  특정 UI 항목을 만들때 사용 -->
        <!-- type="text" text 타입 -->
        <input type="text">
        <!-- submit: 서버로 전송 value: 버튼 이름, 기본값은 제출출 -->
        <input type="submit" value="검색">
        <!-- type="button" 클릭은 가능하나 이동같은 액션은 없음 -->
        <input type="button" value="검색">

    </form>
</body>

</html>
