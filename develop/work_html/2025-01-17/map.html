<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <img src="images/kids.jpg" alt="kids" usemap="#sc">
    <map name="sc">
        <!--area: 이미지 영역을 정함-->
        <!--shape 속성: 모양을 정함-->
        <!--coords 속성: 위치 결정 시작위치 x,y(10,10), 끝 위치(160,200)로 된 rect형-->
        <!-- Ctrl + W = 크롬 실행창 닫기-->
        <!--하나의 이미지로 영역을 구분해 2개의 사이트로 이동 가능능-->
        <area shape="rect" coords="10,10,160,200" 
            href="https://cafe.daum.net/originalbook" target="_blank">
        <area shape="rect" coords="220,10,380,200" 
            href="https://www.facebook.com/englishow.co.kr" target="_blank">
    </map>
    
</body>

</html>
