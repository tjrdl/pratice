<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>
            점유율 0.8
            <!-- 전체크기 1(기본값) 기준 0.8 만큼 차지함 -->
            <meter value="0.8"></meter>
        </li>

        <li>
            사용량 64%
            <!-- 전체크기 100 기준 64 만큼 차지함 -->
            <meter value="64" max="100"></meter>
        </li>
        <li>
            트래픽 초과
            <!-- high 값 초과시 색상 변화 -->
             <!-- min보다 작을시 출력 x -->
            <!-- <meter value="6000" min="1024" max="10240" high="5555"></meter> -->

            <!-- low 값보다 value 값이 작을 때 색상 변화됨 -->
            <meter value="2000" min="1024" max="10240" low="2048" high="8300"></meter>
        </li>
    </ul>
</body>
</html>
