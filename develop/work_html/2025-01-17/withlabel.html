<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <h3>수강분야 (다수 선택 가능)</h3>
        <ul>
            <label>
                <!-- 서버로 전송되고 있는것 grm의 정보-->
                <input type="checkbox" name="grm">문법<br>
            </label>
            <label>
                <!--label로 글자와 체크박스를 묶음-->
            </label>
            <input type="checkbox" name="wr">작문<br>
            <input type="checkbox" name="rd">독해<br>

        </ul>

        <h3>수강분야 (1과목만 선택)</h3>
        <ul>
            <label>
                <!-- name의 속성값이 같아야 인식 -->
                <input type="radio" name="1">영어회화<br>
            </label>

            <input type="radio" name="1">중국어회화<br>
            <input type="radio" name="1">일어회화<br>
        </ul>
    </form>
</body>

</html>
