<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul > li {
            list-style: none;
        }
    </style>
<body>
    <ul>
        <b>개발 언어(1과목만 선택 가능)</b>
        <li><input type="radio" name="1">자바</li>
        <li><input type="radio" name="1">JSP</li>
        <li><input type="radio" name="1">자바스크립트</li>

        <br>

        <strong>데이터베이스(다수 선택 가능)</strong>
        <li><input type="checkbox">오라클</li>
        <li><input type="checkbox">my-sql</li>
        <li><input type="checkbox">ms-sql</li>
    </ul>
</body>
</html>
