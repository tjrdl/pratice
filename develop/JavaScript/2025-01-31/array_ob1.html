<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //자바스크립트 배열은 다양한 데이터를 가질 수 있음
        document.write("<h3>배열값 가져오기-1</h3>"+"<br>");
        var arr = [30,"따르릉",true];
        document.write(arr,"<br>");
        
        //인덱스 출력
        document.write(arr[0]+"<br>");
        document.write(arr[1]+"<br>");
        document.write(arr[2]+"<br>");
        
        document.write("<h3>배열값 가져오기-2</h3>"+"<br>");
        for(var i = 0; i<arr.length; i++) {
            document.write(arr[i]+"<br>");
        }
        
        // for-each
        document.write("<h3>배열값 가져오기-3</h3>"+"<br>");
        for(var j in arr) {
            document.write(arr[j]+"<br>");
        }

    </script>
</head>
<body>
    
</body>
</html>
