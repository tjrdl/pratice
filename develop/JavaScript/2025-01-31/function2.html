<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var color = ["green", "yellow", "aqua", "purple"];
        var i = 0;
        function changeColor() {
            var body_Tag = document.getElementById("theBody");
            body_Tag.style.background = color[i];
            if(i==color.length) {
                i = 0;
                body_Tag.style.background = color[i];
            }
            i++;
            
        }
    </script>
</head>

<body id="theBody">
    <button onclick="changeColor()">배경색 바꾸기</button>
</body>

</html>
