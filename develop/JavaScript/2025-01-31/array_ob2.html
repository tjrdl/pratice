<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var arr_1 = ["사당","교대","방배","강남"];
        var arr_2 = ["신사","압구정","옥수"];

        // join: 배열 값들을 "-" 붙여서 연결
        var result = arr_1.join("-");
        console.log(result);
        
        //concat: 연결하는 기능
        var result = arr_1.concat(arr_2);
        console.log(result);

        // slice: index 1~2 까지 잘라내는 기능 (1부터 3 전까지)
        var result = arr_1.slice(1,3);
        console.log(result);

        // sort: 가나다순으로 정렬
        arr_1.sort();
        console.log(arr_1);

        // reverse: 역순정렬
        arr_2.reverse();
        console.log(arr_2);

        </script>
</head>

<body>

</body>

</html>
