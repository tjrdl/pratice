<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var str = "hello thank you good luck to you";
        // index 16번째 값 (공백 포함)
        document.write(str.charAt(16), "<br>");

        // you 가 포함된 첫번째 인덱스 
        document.write(str.indexOf("you"), "<br>");

        // 16번째 이후로 you 가 포함된 첫번째 인덱스
        document.write(str.indexOf("you", 16), "<br>");

        // 역순으로 you가 포함된 첫번째 인덱스
        document.write(str.lastIndexOf("you"), "<br>");

        // 25번째 부터 역순으로 you가 포함된 첫번째 인덱스
        document.write(str.lastIndexOf("you", 25), "<br>");

        document.write("=======================", "<br>");
        
        // luck을 찾아서 출력
        document.write(str.match("luck") + "<br>");
        
        // 값이 없을시 null 출력
        document.write(str.match("lack") + "<br>");
        
        // luck의 인덱스를 찾아 출력
        document.write(str.search("luck") + "<br>");
        
        // 인덱스 21부터 4칸까지 출력
        document.write(str.substr(21,4) + "<br>");
        
        // 인덱스 6부터 11앞까지 출력
        document.write(str.substring(6,11) + "<br>");
        
        // 첫번째로 발견된 you를 me로 변경
        document.write(str.replace("you","me") + "<br>");
        
        document.write("=======================", "<br>");
        
        // 소문자로 변경
        document.write(str.toLowerCase() + "<br>");
        
        //대문자로 변경
        document.write(str.toUpperCase() + "<br>");

        //문자열 총 길이
        document.write(str.length,"<br>");

        document.write("=======================", "<br>");
        
        // 공백(스페이스)을 기준으로 배열 저장
        var arr = str.split(" ");
        document.write(arr[0]+"<br>");
        document.write(arr[4]+"<br>");


        var str2="A";

        // 문자를 유니코드 반환
        var t = str2.charCodeAt(0);
        document.write(t,"<br>");
        
        // 유니코드를 문자로 반환
        document.write(String.fromCharCode(65),"<br>");
        document.write(String.fromCharCode(72),"<br>");
        
        
        document.write(str.charCodeAt(0),"<br>");

    </script>
</head>

<body>

</body>

</html>
