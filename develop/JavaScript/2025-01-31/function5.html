<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var arrSubject = ["국어", "영어", "수학"];
        var result = testAvg(arrSubject);

        function testAvg(arrData) {
            var sum = 0;
            for (var i = 0; i<arrData.length; i++) {
                // var x = prompt("점수는?");
                // sum += parseFloat(x);
                sum += Number(prompt("점수는?"));
            }
            sum = sum/arrData.length;
            // return sum;
            return sum.toFixed(2);

        }
        document.write("평균은 "+result+"점 입니다.");
    </script>
