<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // toLowerCase: 소문자 변환
        // nvavigator 객체의 userAgent 속성
        var info = navigator.userAgent.toLowerCase();
        var osImg = null;

        //Windows, Chrome => 운영체제와 브라우저 정보
        document.write(info);

        if (info.indexOf("windows") >= 0) {
            osImg = "../images/windows.png";
        }
        else if (info.indexOf("macintosh") >= 0) {
            osImg = "../images/macintosh.png";
        }
        else if (info.indexOf("iphone") >= 0) {
            osImg = "../images/iphone.png";

        }
        else if (info.indexOf("android") >= 0) {
            osImg = "../images/android.png";

        }

        document.write("<img src ="+osImg+">"+"<br>")
        document.write("모니터 해상도 너비: "+screen.width+"px","<br>");
        document.write("모니터 해상도 너비: "+screen.height+"px","<br>");
    </script>
</head>

</html>
