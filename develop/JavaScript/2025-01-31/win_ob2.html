<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var add_Num = 0;
        var sub_Num = 1000;
        var auto_1 = setInterval((function () {
            add_Num++;
            console.log("@# add_Num => "+add_Num);
        }), 3000); // 3초마다 실행
        var auto_2 = setInterval((function () {
            sub_Num--;
            console.log("@# add_Num => "+sub_Num);
        }), 3000); // 3초마다 실행
    </script>
</head>

<body>
    <h1>일정 시간 간격으로 값 증감시키기</h1>
    <p>콘솔 패널을 열어 확인해주세요</p>
    <button onclick="clearInterval(auto_1)">증가 정지</button>
    <button onclick="clearInterval(auto_2)">감소 정지</button>
</body>

</html>
