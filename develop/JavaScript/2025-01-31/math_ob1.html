<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var num = 2.9999;

        //소수점 반올림
        var roundNum = Math.round(num);
        document.write("@# roundNum => "+roundNum+"<br>");
        
        //정수형 변환(int)
        var floorNum = Math.floor(num);
        document.write("@# floorNum => "+floorNum+"<br>");
        
        //올림
        var ceilNum = Math.ceil(num);
        document.write("@# ceilNum => "+ceilNum+"<br>");
        
        //0~1사이의 난수
        var randomNum = Math.random(num);
        document.write("@# randomNum => "+randomNum+"<br>");
        
        //원주율 속성
        var PINum = Math.PI;
        document.write("@# PINum => "+PINum+"<br>");
        
        //배열 숫자중 최대값
        var maxNum = Math.max(10,5,30,40);
        document.write("@# maxNum => "+maxNum+"<br>");
        
        //배열 숫자중 최소값
        var minNum = Math.min(10,5,30,40);
        document.write("@# minNum => "+minNum+"<br>");
        

    </script>
</head>

<body>

</body>

</html>
