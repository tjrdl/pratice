<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var a = 10;
        var b = 20;
        var f = "20";
        var result;

        document.write(a>b,"<br>");
        document.write(a<b,"<br>");
        document.write(a>=b,"<br>");
        document.write(a<=b,"<br>");
        document.write(a!=b,"<br>");
        //문자안의 숫자와 비교
        document.write(b == f,"<br>");
        //데이터 타입 비교
        document.write(b === f,"<br>");
        
    </script>
</head>
<body>
    
</body>
</html>
