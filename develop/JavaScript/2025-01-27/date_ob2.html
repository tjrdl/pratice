<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var today = new Date();
        //현재 년도를 가져오는 메서드
        var now_year = today.getFullYear();
        var the_date = new Date(now_year, 11, 21);
        //1970년 1월 1일 0시 0분 0초 부터 밀리초로 계산 된 값값
        var the_date_time = the_date.getTime();
        var today_time = today.getTime();
        var diff_date = the_date_time - today_time;
        //초로 계산
        var second = diff_date / 1000;
        var minute = diff_date / (1000*60);
        var hour = diff_date / (1000*60*60);
        var day = diff_date / (1000*60*60*24);
        var result = diff_date = Math.floor(diff_date / (1000*60*60*24));

        document.write("<h1>오늘부터 올해 연말까지 남은 날짜</h1>");
        document.write("D-day:"+result+"일 남았습니다.","<br>");


        document.write("@# now_year =>" + now_year, "<br>");
        document.write("@# the_date =>" + the_date + "<br>");
        document.write("@# the_date_time =>" + the_date_time + "<br>");
        document.write("@# today_time =>" + today_time + "<br>");
        document.write("@# diff_date =>" + diff_date + "<br>");
        document.write("@# second =>" + second + "<br>");
        document.write("@# minute =>" + minute + "<br>");
        document.write("@# hour =>" + hour + "<br>");
        document.write("@# day =>" + day + "<br>");

    </script>
</head>

<body>

</body>

</html>
