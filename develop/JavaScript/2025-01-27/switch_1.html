<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var site = prompt("naver, daum, \
        google");

        var url;

        switch (site) {
            case "naver":
                url = "www.naver.com"
                break;
            case "google":
                www.google.com
                break;
            case "daum":
                www.daum.net
                break;
        
            default:
                break;
        }
        if(url)
        {
            location.href="https://"+url;
        }
    </script>
</head>
<body>
    
</body>
</html>
