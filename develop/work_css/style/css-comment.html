<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 내부 스타일 -->
    <style>
        .h1 {
            /* CSS 주석 스타일과 HTML 주석은 서로 상이함 */
            /* class */
            color: aqua;
        }
        #h1 {
            /* id */
            color: blueviolet;
        }
        p {
            /* p 태그 항목들에 대한 일괄적용 */
            color: navajowhite;
        }
    </style>
</head>
<body>
    <h1 id="h1">CSS</h1>
    <h2>웹 문서의 디자인과 내용을 분리합니다.</h2>
    <p>웹 표준에 의한 웹 문서는 디자인과 내용이 분리되어 있습니다.</p>
    <p>내용은 HTML을 이용해 구성하고, 디자인은 CSS를 이용해 꾸밉니다.</p>
</body>
</html>
