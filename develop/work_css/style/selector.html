<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* * 문서 전체 적용 */
        /* margin만 선언시 전체 방향으로 여백 적용  
           padding 영역 밖으로 여백 20px 적용 */
        * {
            margin: 20px;
        }

        /* 여러번 사용해도 문제없음음 */
        /* #container {
            color: orange;
        } */


        #container {
            width: 600px;
            /* 테두리가 1px, 실선, 검은색색 */
            border: 1px solid black;
            /* 테두리 안쪽 여백 */
            padding: 10px;
        }

        .bluetext {
            color: blue;
        }
        p {
            font-size: 0.9em;
            line-height: 2.0;
        }
        /* h2 태그의 accent 클래스임을 나타냄 */
        h2.accent {
            /* RGB
               ff와 f는 동일 (생략 가능) */
            color:#fff;
            background-color: #222222;
            /* 22=2 */
            padding: 10px;
        }
        /* h3 {
            color: yellow;
            background: #222;
        }
        h4 {
            color: yellow;
            background: #222;
        } */
         /* 태그 합침 가능 */
         h3,h4 {
            color: yellow;
            background: #222;
         }
         .browntext{
            color: brown;
         }
         .boldText{
            font-weight: bold;
         }
         #aaa{
            color: greenyellow;
         }
         #bbb {
            font-weight: bold;
         }
    </style>
</head>

<body id="container">
    <!-- div: 특정 영역으로 분리(구획을 나눔) -->
    <div >
        <h1 id="container">회사 소개</h1>
        
        <h2 class="accent">사람을 구체적으로 도와주는 책</h2>
        <p>
            <!-- 클래스는 한번에 여러개가 적용된다. -->
            이지스퍼블리싱의 책에는 <span class="browntext boldText" style="margin: auto;">사람들에게 구체적으로 도움이 되는
            책을 만든다는 출판 가치가 담겨 있습니다.</span>
        </p>
        <p>
            <!-- id는 한번에 여러개가 적용되지 않는다. -->
            이지스퍼블리싱의 책에는 <span id="aaa" style="margin: auto;">사람들에게 구체적으로 도움이 되는
            책을 만든다는 출판 가치가 담겨 있습니다.</span>
        </p>
        <h2 class="bluetext">이지스퍼블리싱의 미션</h2>

        <p class="bluetext">
            이지스퍼블리싱의 책에는 사람들에게 구체적으로 도움이 되는
            책을 만든다는 출판 가치가 담겨 있습니다.
        </p>
        <p>
            이지스퍼블리싱의 책에는 사람들에게 구체적으로 <span class="bluetext" style="margin: auto;">도움</span>이 되는
            책을 만든다는 출판 가치가 담겨 있습니다.
        </p>
        <h3>정보의 지름길을 만든다.</h3>
        <h4>도움이 되는 책을 만든다.</h4>
    </div>

</body>

</html>
