<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #ex {
            width: 500px;
            height: 150px;
            margin: 0px auto;
            border: 1px solid black;
            border-radius: 30px;
            padding: 20px;
        }
        .box {
            font-size: 12px;
            width: 60px;
            height: 60px;
            margin-bottom: 10px;
            background-color: #eee;
        }
        .box p {
            text-align: center;
            padding-top: 4px;
        }
        #no-delay {
            border: 1px solid #ff6a00;
            transition-duration: 3s;
            /* 1초 지연연 */
            transition-delay: 1s;
        }
        #delay {
            border: 1px solid #2a6a7a;
            transition-duration: 3s;
        }
        /* #ex:hover .box{ */
        /* #ex:hover{ */
        /* .box:hover{ */
        #ex:hover .box{
            transform: rotate(720deg);
            margin-left: 420px;
        }
    </style>
</head>

<body>
    <div id="ex">
        <div id="delay" class="box">
            <p>delay</p>
        </div>
        <div id="no-delay" class="box">
            <p>no-delay</p>
        </div>
    </div>
</body>

</html>
