<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            height: 100px;
        }
        .tr1 {
            width: 100px;
            height: 100px;
            background-color: red;
            border: 1px solid black;
            /* 2초동안 변화, 시작을 느리게게 */
            transition: 2s ease-in;
        }
        .tr1:hover {
            width: 100px;
            height: 100px;
            background: #ff635f;
            transform: rotate(270deg);
        }
    </style>
</head>
<body>
    <div class="tr1">
    </div>
</body>
</html>
