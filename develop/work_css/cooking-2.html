<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .form1 {
            width: 800px;
            height: 30%;
            
            margin: 10px auto;
            padding: 20px;
            box-shadow: 2px 2px 2px 1px lightgray;
        }
    </style>
</head>

<body>
    <div
        style="background-color: lightcoral; margin: 0 auto; color: white; text-align: center; width: 100%; height: 50px; padding-top:20px; position: relative;">
        <h2 style="text-align: center; position: absolute; top: 50%; left: 50%;  margin: -15px 0 0 -25px;">요리 정보</h2>
    </div>

    <form action="" class="form1">
        <h3>로그인</h3>

        아이디
        
        <input type="text" placeholder="아이디를 입력하세요">
        
        비밀번호
        
        <input type="password" placeholder="비밀번호를 입력하세요">
        
        <input type="submit" value="로그인">
    </form>
    <form action="" class="form1">
        <h3>회원 정보</h3>
        이름
        
        <input type="text" placeholder="이름을 입력하세요">
        
        이메일
        
        <input type="email" placeholder="이메일을 입력하세요">
        
        전화번호
        
        <input type="text" placeholder="전화번호를 입력하세요">
        
        <input type="submit" value="정보 수정">
        
    </form>
    <form action="" class="form1">
        <h3>요리 등록</h3>
        요리 이름
        <input type="text" placeholder="요리 이름을 입력하세요">
        재료
        <textarea name="" id="" placeholder="재료를 입력하세요" rows="5"></textarea>
        조리 방법
        <textarea name="" id="" rows="5" placeholder="조리 방법을 입력하세요"></textarea>
        <input type="submit" value="요리 등록">
    </form>
    <div
        style="background-color: lightcoral; margin: 0 auto; color: white; text-align: center; width: 100%; height: 50px; padding-top:20px; position: relative;">
        &copy; 2025 요리 정보 제공 웹 사이트
    </div>

</body>

</html>
