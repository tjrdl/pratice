<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            margin-bottom: 50px;

        }
        .table {
            border: 1px solid black;
            border-spacing: 20px 10px;
            /* 기본값이 show */
            empty-cells: show;
        }
        .table2 {
            border: 1px solid black;
            border-collapse: separate;
            border-spacing: 30px 20px;
            /* 빈 셀이 보이지 않게 변경 */
            empty-cells: hide;
        }
        td {
            border: 1px dotted black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <table class="table">
        <caption>프로축구 경기 일정</caption>
        <tr>
            <td>울산</td>
            <td>울산 vs 인천</td>
            <td>TV 중계계</td>
        </tr>
        <tr>
            <td>부산</td>
            <td>부산 vs 대전</td>
            <td></td>
        </tr>
        <tr>
            <td>서울</td>
            <td>서울 vs 강원</td>
            <td></td>
        </tr>
    </table>
    <table class="table2">
        <caption>프로축구 경기 일정</caption>
        <tr>
            <td>울산</td>
            <td>울산 vs 인천</td>
            <td>TV 중계계</td>
        </tr>
        <tr>
            <td>부산</td>
            <td>부산 vs 대전</td>
            <td></td>
        </tr>
        <tr>
            <td>서울</td>
            <td>서울 vs 강원</td>
            <td></td>
        </tr>
    </table>

</body>
</html>
