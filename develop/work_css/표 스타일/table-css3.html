<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .table {
            border: 1px solid black;
            /* 기본값 separate */
            /* 표와 셀 테두리가 합쳐짐 */
            /* border-collapse: collapse; */
            
            /* 표와 셀 테두리 여백 / 좌우, 상하 */
            border-spacing: 20px 10px;
        }
        .table2 {
            border: 1px solid black;
            border-collapse: separate;
            border-spacing: 30px 20px;
        }
        td {
            border: 1px dotted black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <table class="table">
        <caption>프로축구 경기 일정</caption>
        <tr>
            <td>울산</td>
            <td>울산 vs 인천</td>
        </tr>
        <tr>
            <td>부산</td>
            <td>부산 vs 대전</td>
        </tr>
        <tr>
            <td>서울</td>
            <td>서울 vs 강원</td>
        </tr>
    </table>
    <table class="table2">
        <caption>프로축구 경기 일정</caption>
        <tr>
            <td>울산</td>
            <td>울산 vs 인천</td>
        </tr>
        <tr>
            <td>부산</td>
            <td>부산 vs 대전</td>
        </tr>
        <tr>
            <td>서울</td>
            <td>서울 vs 강원</td>
        </tr>
    </table>
</body>
</html>
