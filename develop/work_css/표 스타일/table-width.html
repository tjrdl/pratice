<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            margin-bottom: 50px;
            width: 300px;
        }

        .table {
            border: 1px solid black;
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>

<body>
    <table class="table">
        <caption>프로축구 경기 일정</caption>
        <tr>
            <td>울산</td>
            <!-- 세르이 내용에 따라 크기가 변화 -->
            <td>울산 vs 인천 </td>
        </tr>
        <tr>
            <td>부산</td>
            <td>부산 vs 대전</td>
        </tr>
        <tr>
            <td>서울</td>
            <td>서울 vs 강원</td>
        </tr>
    </table>


</body>

</html>
