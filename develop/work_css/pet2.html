<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100%;
            height: auto;
            background-color: green;
            color: white;
            text-align: center;
            margin: 0px auto;
            padding: 10px;
        }
        form {
            
            background-color: white;
            width: 800px;
            margin: 0px auto;
            margin-top: 10px;
            margin-bottom: 20px;
            padding: 10px;
            box-shadow: 1px 1px 5px 1px gray;
        }
    </style>
</head>
<body>
    <div>
        <h2>마이펫 병원</h2>

    </div>
    <section>
        <form action="">
            <h3>로그인</h3>
            아이디
            <input type="text" placeholder="아이디 입력">

            비밀번호
            <input type="password" placeholder="비밀번호 입력">

            <input type="submit" value="로그인">
        </form>
    </section>
    <section>
        <form action="">
            <h3>회원정보</h3>
            이름
            <input type="text" placeholder="이름름">

            이메일
            <input type="email" placeholder="이메일">

            전화번호
            <input type="text" placeholder="전화번호">

            <input type="submit" value="정보수정">
        </form>
    </section>
    <section>
        <form action="">
            <h3>펫 등록</h3>
            펫 이름
            <input type="text" placeholder="펫 이름">

            펫 종류
            <input type="text" placeholder="펫 종류">

            펫 나이
            <input type="text" placeholder="펫 나이">

            <input type="submit" value="펫 등록">
        </form>
    </section>

    <footer>
        <div>
            <p>&copy; 2025 마이펫 병원</p>
        </div>
    </footer>
</body>
</html>
