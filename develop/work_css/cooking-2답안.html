<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>요리 정보 제공 웹사이트</title>
    <script src="/work_jquery/js/jquery.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        header {
            background-color: #ff6b6b;
            color: white;
            text-align: center;
            padding: 15px;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #ff8787;
            padding: 10px 0;
        }

        nav a {
            text-decoration: none;
            color: white;
            margin: 0 15px;
            font-size: 16px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        section {
            display: none;
            max-width: 800px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        section.active {
            display: block;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #ff6b6b;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>

    <script>
        $(document).ready(function () {
            $('.nav-link').on("click", function (e) {
                $('section').removeClass('active');

                var target = $(this).data('section');
                $('#' + target).addClass('active');
            });

            // $('#loginForm').submit(function(e) {
            //     var user_id = $("#username").val();
            //     var user_pw = $("#password").val();

            //     $("#userinfo").append(`<li>${user_id}<br></li>`)
            //     $("#userinfo").append(`<li>${user_pw}<br></li>`)

            //     $('#username').val('');
            //     $('#password').val('');
            // })
            $('#member').submit(function(e) {
                var name = $("#name").val();
                var email = $("#email").val();
                var phone = $("#phpne").val();

                $("#member").append(`<li>${name}<br></li>`)
                $("#member").append(`<li>${email}<br></li>`)
                $("#member").append(`<li>${phone}<br></li>`)

                $('#name').val('');
                $('#email').val('');
                $('#phone').val('');
            });
            // $('#recipe').submit(function(e) {
            //     var recipe_name = $("#recipe-name").val();
            //     var recipe_ingredients = $("#recipe-ingredients").val();
            //     var recipte_steps = $("#recipe-steps").val();

            //     $("#recipe").append(`<li>${recipe_name}<br></li>`)
            //     $("#recipe").append(`<li>${recipe_ingredients}<br></li>`)
            //     $("#recipe").append(`<li>${recipte_steps}<br></li>`)

            //     $('#recipe-name').val('');
            //     $('#recipe-ingredients').val('');
            //     $('#recipe-steps').val('');
            // }); 
            $("#recipe button").on("click", function (e) {
                var recipe_name = $("#recipe-name").val();
                var recipe_ingredients = $("#recipe-ingredients").val();
                var recipte_steps = $("#recipe-steps").val();

                $("#recipe").append(`<li>${recipe_name}<br></li>`)
                $("#recipe").append(`<li>${recipe_ingredients}<br></li>`)
                $("#recipe").append(`<li>${recipte_steps}<br></li>`)

                $('#recipe-name').val('');
                $('#recipe-ingredients').val('');
                $('#recipe-steps').val('');
            });




        });
    </script>
</head>

<body>
    <header>
        <h1>요리 정보</h1>
    </header>
    <nav>
        <a href="#" class="nav-link" data-section="login" value="login1">로그인</a>
        <a href="#" class="nav-link" data-section="member">회원정보</a>
        <a href="#" class="nav-link" data-section="recipe">요리 등록</a>
    </nav>
    <!-- 로그인 섹션 -->
    
        <section id="login" class="active">
            <h2>로그인</h2>
            <form id="loginForm">
                <label for="username">아이디</label>
                <input type="text" id="username" name="username" placeholder="아이디를 입력하세요" required>
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required>
                <button type="submit">로그인</button>
                <ul id="userinfo"></ul>
            </form>
        </section>
    


    <!-- 회원정보 섹션 -->
    <section id="member">
        <h2>회원정보</h2>
        <form id="memberForm" onsubmit="">
            <label for="name">이름</label>
            <input type="text" id="name" name="name" placeholder="이름을 입력하세요" required>
            <label for="email">이메일</label>
            <input type="email" id="email" name="email" placeholder="이메일을 입력하세요" required>
            <label for="phone">전화번호</label>
            <input type="tel" id="phone" name="phone" placeholder="전화번호를 입력하세요" required>
            <button type="submit">정보 수정</button>
        </form>
    </section>

    <!-- 요리 등록 및 수정 섹션 -->
    <section id="recipe">
        <h2>요리 등록 및 수정</h2>
        <form id="recipeForm">
            <label for="recipe-name">요리 이름</label>
            <input type="text" id="recipe-name" name="recipe-name" placeholder="요리 이름을 입력하세요" required>
            <label for="recipe-ingredients">재료</label>
            <textarea id="recipe-ingredients" name="recipe-ingredients" placeholder="재료를 입력하세요" rows="4"></textarea>
            <label for="recipe-steps">조리 방법</label>
            <textarea id="recipe-steps" name="recipe-steps" placeholder="조리 방법을 입력하세요" rows="4"></textarea>
            <button type="submit">요리 등록</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 요리 정보 제공 웹사이트</p>
    </footer>
</body>

</html>
