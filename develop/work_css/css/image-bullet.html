<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {
            /* 이미지 없음 상태가 기본값 */
            /* list-style-image: none; */

            /* 큰 따옴표, 작은 따옴표, 생략 모두 가능능 */
            /* list-style-image: url("../images/dot.png"); */
            list-style-image: url(../images/dot.png);
        }
    </style>
</head>
<body>
    <h1>이지스퍼블리싱</h1>
    <ul>
        <li>회사소개</li>
        <li>도서</li>
        <li>자료실</li>
        <li>질문답변</li>
        <li>동영상강의의</li>
    </ul>
</body>
</html>
