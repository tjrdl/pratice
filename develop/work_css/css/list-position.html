<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul.inside {
            /* 들여쓰기 */
            list-style-position: inside;
        }
        ul.outside {
            /* 기본값, 내어쓰기 */
            list-style-position: outside;
        }
    </style>
</head>
<body>
    <h3>list-style-position을 지정하지 않음</h3>
    <ul>
        <li>회사소개</li>
        <li>도서</li>
        <li>자료실</li>
        <li>질문답변</li>
        <li>동영상강의의</li>
    </ul>
    <h3 >list-style-position : insinde</h3>
    <ul class="inside">
        <li>회사소개</li>
        <li>도서</li>
        <li>자료실</li>
        <li>질문답변</li>
        <li>동영상강의의</li>
    </ul>
    <h3 >list-style-position : outside</h3>
    <ul class="outside">
        <li>회사소개</li>
        <li>도서</li>
        <li>자료실</li>
        <li>질문답변</li>
        <li>동영상강의의</li>
    </ul>
</body>
</html>
