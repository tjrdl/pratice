<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .sqbullet {
            /* 불릿을 사각형으로 */
            list-style: square;
        }
        .nobullet {
            /* 불릿 없음음 */
            list-style: none;
        }
    </style>
</head>
<body>
      <h2>이지스퍼블리싱</h2>
      <ul class="sqbullet">
        <li>회사소개</li>
        <li>도서</li>
        <li>자료실</li>
        <li>질문답변</li>
        <li>동영상강의</li>
      </ul>

      <ul class="nobullet">
        <li>회사소개</li>
        <li>도서</li>
        <li>자료실</li>
        <li>질문답변</li>
        <li>동영상강의</li>
      </ul>
</body>
</html>
