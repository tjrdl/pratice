<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            border: 15px solid #ccc;
            width: 400px;
            height: 200px;
            margin-bottom: 20px;
            padding: 35px;
        }
        .bg1 {
            background: url(../images/bg11.jpg) no-repeat;
            /* 기본값으로 패딩까지 적용 */
            background-origin: padding-box;
        }
        .bg2 {
            background: url(../images/bg11.jpg) no-repeat;
            /* 테두리까지 적용, 보이지 않는 부분이 생길 수 있다다 */
            background-origin: border-box;
        }
        .bg3 {
            background: url(../images/bg11.jpg) no-repeat;
            /* 패딩을 제외한 내용까지 적용 */
            background-origin: content-box;
        }
    </style>
</head>
<body>
    <div class="bg1"></div>
    <div class="bg2"></div>
    <div class="bg3"></div>
</body>
</html>
