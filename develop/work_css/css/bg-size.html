<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            border: 2px double black;
            width: 500px;
            height: 500px;
            margin-bottom: 20px;
            
        }
        .bg1 {
            /* 기본 이미지 반복 */
            /* background: url(../images/bg4.jpg); */

            /* no-repeat 반복 멈춤 */
            background: url(../images/bg4.jpg) no-repeat;
            background-size: 200px 150px;
        }
        .bg2 {
            background: url(../images/bg4.jpg) no-repeat;
            /* auto는 기본값값 */
            background-size: auto;
        }
        .bg3 {
            background: url(../images/bg4.jpg) no-repeat;
            background-size: 60% 40%;
        }
        .bg4 {
            background: url(../images/bg4.jpg) no-repeat;
            /* 원본 이미지가 가로로 길어져 아래 여백이 생김김 */
            background-size: contain;
        }   
        .bg5 {
            background: url(../images/bg4.jpg) no-repeat;
            /* 여백을 늘리면서 채워 오른쪽이 잘림림 */
            background-size: cover;
        }
        .bg6 {
            background: url(../images/bg4.jpg) no-repeat;
            /* 억지로 비율을 맞추게 되며 세로로 홀쭉해짐 */
            background-size: 100% 100%;
        }
    </style>
</head>
<body>
    <div class="bg1"></div>
    <div class="bg2"></div>
    <div class="bg3"></div>
    <div class="bg4"></div>
    <div class="bg5"></div>
    <div class="bg6"></div>
</body>
</html>
