<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .accent {
            /* 더 가늘게 출력 */
            font-weight: lighter;
        }
        .accent2 {
            /* 작은 대문자 */
            font-variant: small-caps;
        }
        .accent3 {
            font-weight: bold;
        }
        /* 더 굵게 */
        .accent4 {
            font-weight: bolder;
        }
    </style>
</head>
<body>
    <p>세계 <span class="accent">3대 미향</span></p>
    <p><span class="accent2">시드니(Sydney),호주</p></span>
    <p><span class="accent3">리우데자네이루(Rio de Janeiro), 브라질</p></span>
    <p><span class="accent4">나폴리(Naples), 이탈리아</p></span>
</body>
</html>
