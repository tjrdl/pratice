<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            font-style:italic;
        }
        /* p 요소 중 id가 txt인 것만 해당 */
        p#txt {
            font-style:normal;
        }
    </style>
</head>
<body>
    <p>세계 3대 미향</p>
    <p>시드니(Sydney),호주</p>
    <p>리우데자네이루(Rio de Janeiro), 브라질</p>
    <p id="txt">나폴리(Naples), 이탈리아</p>
</body>
</html>
