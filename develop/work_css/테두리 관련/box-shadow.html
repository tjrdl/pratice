<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 100px;
            margin: 15px;
            border: 2px solid black;
            background: #ffd800;
            display: inline-block;
        }
        .box1 {
            /* 가로, 세로, 흐림, 번짐, 색상 */
            box-shadow: 10px -10px 5px 0px red;
        }
        
        .box2 {
            /* 가로, 세로, 흐림, 번짐, 색상 */
            box-shadow: -10px 10px 15px 10px olivedrab;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body>
</html>
