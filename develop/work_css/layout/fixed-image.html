<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #rapper {
            /* width: 960px; */
            width: 96%;
            height: 0 auto;
        }
        header {
            /* width: 960px; */
            height: 120px;
            background-color: lightblue;
        }
        .header-text {
            font-size: 40px;
            color: white;
            text-align: center;
            line-height: 120px;
        }
        .content {
            width: 62.5%;
            height: 400px;
            padding: 1.56%;
            background-color: #ffd800;
            float: left;
        }
        .right-side {
            width: 31.25%;
            height: 400px;
            padding: 1.56%;
            background-color: aquamarine;
            float:left
        }
        footer {
            height: 120px;
            background-color: #c3590a;
            clear: both;
        }
        .content img {
            /* 화면 비율을 늘리거나 줄여도 컨텐츠 안에 잘 들어가있음 */
            max-width: 100%;
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <header>
            <h1 class="header-text">고정 그리드 레이아웃</h1>
        </header>
        <section class="content">
            <h4>본문</h4>
            <img src="../images/fireworks.png" alt="">
        </section>
        <aside class="right-side">
            <h4>사이드바</h4>
        </aside>
        <footer>
            <h4>footer</h4>
        </footer>
    </div>
</body>
</html>
