    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            div {
                width: 200px;
                height: 100px;
                margin: 30px;
                display: inline-block;
            }
            /* 가로 마진의 경우 위 아래 마진과는 다르게 중첩되지 않음
                30 + 30 = 60 의 마진을 가짐짐 */
            #box1 {
                background-color: rgb(0, 77, 243);
            }
            #box2 {
                background-color: rgb(243, 77, 243);
            }
            #box3 {
                background-color: rgb(66, 240, 43);
            }
        </style>
    </head>
    <body>
        <div id="box1"></div>
        <div id="box2"></div>
        <div id="box3"></div>
    </body>
    </html>
