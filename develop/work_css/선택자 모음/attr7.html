<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {
            list-style-type:  circle;
        }
        li {
            padding:  5px 30px;
        }
        li a {
            text-decoration: none;
        }

        /* *= 단어(w3)를 포함하는 곳에 적용 */
        [href *="w3"] {
            background: aquamarine;
            color: lightskyblue;
        }
    </style>
</head>
<body>
    <h2>HTML5 표준안 사이트트</h2>
    <ul>
        <li><a href="http://www.w3c.org/TR/html">HTML1</a></li>
        <li><a href="http://www.w3 corg/TR/html">HTML2</a></li>
        <li><a href="http://www.w3-corg/TR/html">HTML3</a></li>
        <li><a href="w3-corg/TR/html">HTML4</a></li>
        <li><a href="-corg/TR/htmlw3">HTML5</a></li>
        <li><a href="http://caniuse.com">HTML support</a></li>
        <li><a href="http://www.w3.corg/TR/css3-mediaqueries">HTML2</a></li>
    </ul>
</body>
</html>
