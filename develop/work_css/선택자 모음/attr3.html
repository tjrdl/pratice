<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {
            list-style-type: none;
        }
        li {
            margin: 10px;
        }
        li a {
            font-size: 14px;
            color: blue;
            padding: 5px 20px;
            text-decoration: none;
        }
        /* class에 button 값이 포함 되어 있는 요소 */
        [class~="button"] {
            border: 1px solid black;
            box-shadow: 5px 5px 6px aquamarine;
        }
        .flat {
            background: greenyellow;
            color: white0;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="#">menu1</a></li>
        <li><a href="#">menu2</a></li>
        <li><a href="#"class="button">menu3</a></li>
        <li><a href="#"class="flat button">menu4</a></li>
    </ul>
</body>
</html>
