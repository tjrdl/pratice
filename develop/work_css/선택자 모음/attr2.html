<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
            list-style-type: none;

        }
        li {
            padding: 5px 30px;
        }
        li a  {
            color: blue;
            text-decoration: none;
        }
        /* target 속성이며, _blank 속성값을 가진 경우 */
        a[target="_blank"] {
            background: url(../images/newwindow.png)no-repeat center right;
            padding-right: 18px;
            padding-top: 3px;
        }
    </style>
</head>

<body>
    <h1>HTML5 표준안 사이트</h1>
    <ul>
        <li>
            <a href="http://www.w3corg/TR/html" target="_blank">HTML</a>
        </li>
        <li>
            <a href="http://www.w3corg/TR/selectros">CSS Selector Level 3</a>
        </li>
        <li>
            <a href="http://www.w3corg/TR/css3-mediaqueries">mediaquery</a>
        </li>
    </ul>
</body>

</html>
