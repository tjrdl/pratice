<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container {
            text-align: center;
        }
        table {
            border: 1px solid #ccc;
            width: 200px;
            margin: 0 auto;
            border-collapse: collapse;
        }
        td {
            text-align: left;
            padding: 10px 20px 10px 20px;

        }
        /* 홀수번째 행 적용 */
        table tr:nth-child(2n+1) {
            background: lightgray;
        }
    </style>
</head>

<body>
    <div id="container">
        <h3>숫자</h3>
        <table>
            <tr>
                <td>1</td>
            </tr>
            <tr>
                <td>2</td>
            </tr>
            <tr>
                <td>3</td>
            </tr>
            <tr>
                <td>4</td>
            </tr>
            <tr>
                <td>5</td>
            </tr>
            <tr>
                <td>6</td>
            </tr>
            <tr>
                <td>7</td>
            </tr>
            <tr>
                <td>8</td>
            </tr>
            <tr>
                <td>9</td>
            </tr>
            <tr>
                <td>10</td>
            </tr>
        </table>
    </div>
</body>

</html>
