<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {
            list-style-type: none;
        }
        li {
            margin: 10px;
        }
        li a {
            font-size: 14px;
            color: blue;
            text-decoration: none;
        }

        /* ^=: 해당 단어기 시작하는 것만 적용용 */
        a[title ^="us"] 
        {
            background: url(../images/us.png) no-repeat center left;
            padding: 5px 20px;
        }


        a[title ^="jap"] 
        {
            background: url(../images/jp.png) no-repeat center left;
            padding: 5px 20px;
        }
        a[title ^="chi"] 
        {
            background: url(../images/ch.png) no-repeat center left;
            padding: 5px 20px;
        }
    </style>
</head>
<body>
    <ul>
        <li>외국어 서비스 :</li>
        <!-- 링크에 마우스를 올렸을 때 제목 표시시 -->
        <li><a href="#" title="us">eng1</a></li>
        <li><a href="#" title="us-english">eng2</a></li>
        <li><a href="#" title="usenglish">eng3</a></li>
        <li><a href="#" title="us english">eng4</a></li>
        <li><a href="#" title="englishus">eng5</a></li>
        <li><a href="#" title="english us">eng6</a></li>
        <li><a href="#" title="japanese">JP</a></li>
        <li><a href="#" title="chinese">CHI</a></li>
    </ul>
</body>
</html>
