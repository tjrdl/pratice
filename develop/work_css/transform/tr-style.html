<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
        }
        .container {
            border: 1px solid black;
            margin-top: 100px;
            margin-bottom: 100px;
            perspective: 300px;
        }

        .box1 {
            background: skyblue;
            transform: rotatey(45deg);
        }
        .box2 {
            background: darkcyan;
            transform: rotatex(45deg);
            transform-origin: left top;
        }
        #tr-style {
            /* 기본값 flat */
            transform-style: flat;
        }
        #tr-style2 {
            /* preserved-3d: 3d 효과과 */
            transform-style: preserve-3d;

        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box1" id="tr-style1">
            <div class="box2"></div>
        </div>
    </div>
    <div class="container">
        <div class="box1" id="tr-style2">
            <div class="box2"></div>
        </div>
    </div>
</body>
</html>
