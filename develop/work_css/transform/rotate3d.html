<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .origin {
            border: 1px solid black;
            margin: 56px;
            perspective: 200px;
            display: flex;
        }
        .rotatex {
            transform: rotatex(45deg);
        }
        .rotatey {
            transform: rotatey(45deg);
        }
        
    </style>
</head>
<body>
    <div class="origin">
        <div class="rotatex">
            <img src="../images/fruit.jpg" alt="">
        </div>
    </div>
    <div class="origin">
        <div class="rotatey">
            <img src="../images/fruit.jpg" alt="">
        </div>
    </div>
</body>
</html>
