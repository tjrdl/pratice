<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .origin {
            border: 1px solid black;
            margin: 40px;
        }
        .rotate1:hover {
            /* 시계방향으로 15도 회전 */
            transform: rotate(15deg);
        }
        .rotate2:hover {
            /* 반시계방향으로 15도 회전 */
            transform: rotate(-15deg);
        }
    </style>
</head>

<body>
    <div class="origin">
        <div class="rotate1">
            <img src="../images/fruit.jpg" alt="">
        </div>
    </div>
    <div class="origin">
        <div class="rotate2">
            <img src="../images/fruit.jpg" alt="">
        </div>
    </div>

</body>

</html>
