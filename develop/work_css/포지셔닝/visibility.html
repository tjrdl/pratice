<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            margin: 10px;
            padding: 10px;
            border: 1px solid black;
        }
        .invisible {
            /* 기본값 */
            /* visibility: visible; */

            /* 숨겨짐, 공간은 남아 있음음*/
            visibility: hidden;
        }
    </style>
</head>
<body>
    <img src="../images/pic1.jpg" alt="">
    <img src="../images/pic2.jpg" class="invisible" alt="">
    <img src="../images/pic3.jpg" alt="">
</body>
</html>
